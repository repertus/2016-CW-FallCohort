<div class="panel panel-success" ng-show="studentDetail.student.studentId">
  <div class="panel-heading">
    Assign a project
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="">Select a Project</label>
      <div class="input-group">
        <select name="" id="" class="form-control" ng-options="p.projectId as p.name for p in studentDetail.projects" ng-model="studentDetail.projectId"></select>
        <div class="input-group-btn">
          <button ng-click="studentDetail.assignProject()" type="button" class="btn btn-primary">Assign</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel panel-info" ng-show="studentDetail.student.studentId">
  <div class="panel-heading">
    Assignments
  </div>
  <div class="panel-body">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Grade</th>
          <th width="1%"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="assignment in studentDetail.student.assignments">
          <td>{{assignment.project.name}}</td>
          <td>{{assignment.grade}}</td>
		  <td><button class="btn btn-xs btn-danger">x</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="panel panel-info">
  <div class="panel-heading">
    Edit Student
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="">First Name</label>
          <input type="text" class="form-control" ng-model="studentDetail.student.firstName">
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group">
          <label for="">Last Name</label>
          <input type="text" class="form-control" ng-model="studentDetail.student.lastName">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Email Address</label>
      <input class="form-control" ng-model="studentDetail.student.emailAddress">
    </div>
    <div class="form-group">
      <label for="">Telephone</label>
      <input class="form-control" type="text" ng-model="studentDetail.student.telephone">
    </div>
  </div>
  <div class="panel-footer clearfix">
    <button class="btn btn-primary pull-right" ng-click="studentDetail.save()">Save</button>
  </div>
</div>
